<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log In</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Log In</h1>
  </header>

  <main>
    <form id="login-form">
      <label for="identifier">Email or Pseudo:</label>
      <input type="text" id="identifier" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <button type="submit">Log In</button>
    </form>
  </main>

  <footer>
    <a href="register.html">Don't have an account? Sign Up</a>
  </footer>

  <script src="login.js"></script> <!-- Ici tu ajoutes ton fichier JS -->
</body>
</html>
