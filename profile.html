<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1><a href="index.html">Ryuko</a></h1>
  </header>

  <main>
    <section>
      <h2>Profile Settings</h2>
      <form id="profile-form">
        <label for="profile-pic-upload">Change Profile Picture:</label>
        <input type="file" id="profile-pic-upload" accept="image/*">
        <button type="submit">Save Changes</button>
      </form>
    </section>

    <section>
      <h3>Your Saved Projects</h3>
      <!-- Liste des projets sauvegardés ici -->
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Ryuko Code Editor Platform. All rights reserved.</p>
  </footer>

  <script>
    // Fonction pour mettre à jour la photo de profil
    document.getElementById("profile-form").addEventListener("submit", function(e) {
      e.preventDefault();
      const fileInput = document.getElementById("profile-pic-upload");
      const file = fileInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function() {
          const currentUser = JSON.parse(localStorage.getItem("currentUser"));
          currentUser.profilePic = reader.result;
          localStorage.setItem("currentUser", JSON.stringify(currentUser));
          document.getElementById("profile-pic").src = reader.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

</body>
</html>
