<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <a href="index.html">Back to Home</a>
    </header>

    <main>
        <section id="admin-access">
            <h2>Admin Access</h2>
            <form id="admin-login-form">
                <label for="admin-password">Enter Admin Password:</label>
                <input type="password" id="admin-password" required>
                <button type="submit">Access Dashboard</button>
            </form>
            <div id="error-message" style="color: red; display: none;">Invalid Password!</div>
        </section>

        <section id="admin-dashboard" style="display: none;">
            <h2>Statistics</h2>
            <p>Total Visitors: <span id="total-visitors"></span></p>
            <p>Total Signups: <span id="total-signups"></span></p>
            <h3>Registered Users</h3>
            <table>
                <thead>
                    <tr>
                        <th>Email</th>
                        <th>Username</th>
                        <th>Signup Date</th>
                    </tr>
                </thead>
                <tbody id="users-table"></tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 YourHub | All rights reserved.</p>
    </footer>

    <script src="../assets/js/admin.js"></script>
</body>
</html>
